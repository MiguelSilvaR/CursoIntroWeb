<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>

<body>
    <form action="">
        
        <input type="password" placeholder="Contraseña" maxlength="10">
        <br />
        <input type="color" name="color">
        <br>
        <input type="email" placeholder="email" required>
        <br>
        <input type="number" min="5" max="100">
        <br>
        <input type="range" min="0" max="10" name="rango">
        <br>
        <input type="url" name="url" placeholder="Sitio web">

        <br>

        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre:" maxlength="10" name="nombre">

        <br />

        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="españa">España</option>
            <option value="argentina">Argentina</option>
        </select>

        <input type="radio" name="genero" value="hombre" id="hombre">Hombre
		<input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>

        <input type="submit">
    </form>
</body>

</html>
